<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape Instagram</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffe6e6; /* Light pink background like the Sign Up page */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Match the width of the Sign Up container */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Consistent spacing between elements */
        }
        h1 {
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin:20px;
            box-sizing: border-box; /* Ensure padding doesnâ€™t affect width */
        }
        .scrape-btn {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin:20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .scrape-btn:hover {
            background-color: #f0f0f0;
        }
        .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 5px 10px;
            color: #000;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #555;
        }
        .alert {
            width: 100%;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scrape Instagram Profile</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" class="input-field" placeholder="Your Username" required>
            <input type="password" name="password" class="input-field" placeholder="Your Password" required>
            <input type="text" name="target_profile" class="input-field" placeholder="Target Profile" required>
            <button type="submit" class="scrape-btn">Scrape Instagram</button>
        </form>
    </div>
    <a href="{% url 'web_scrapping' %}" class="back-btn">Back</a>
</body>
</html>
